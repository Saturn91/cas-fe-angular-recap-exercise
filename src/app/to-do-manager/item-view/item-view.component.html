<div class='classView'>
  <div class='hitbox' (click)="OnCheckBoxChange()">
    <label class="container">
      <input type="checkbox" (change)="OnCheckBoxChange()" [checked]="todo.done">
      <span class="checkmark"></span>
    </label>
    <p>{{todo?.description}}</p>
  </div>
  <button (click)="DeleteTodo()">x</button>
</div>
